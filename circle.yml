machine:
  environmen:
    PATH: $HOME/.local/bin:$HOME/.roswell/bin:$PATH
    ROSWELL_INSTALL_DIR=$HOME/.local

dependencies:
  pre:
    - |
      if [ ! -e $HOME/.local/bin/ros ]; then
        curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh
      fi

  cache_directories:
    - ~/.local
    - ~/.roswell/
    - ~/.config/common-lisp

test:
  override:
    - ros --version
    - ros run -- --version
