machine:
  environmen:
    PATH: ~/.roswell/bin:$PATH

dependencies:
  pre:
    - |
      if [ ! -e /usr/local/bin/ros ]; then
        curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh
      fi

  cache_directories:
    - /usr/local/bin
    - ~/.roswell/
    - ~/.config/common-lisp

test:
  override:
    - ros --version
    - ros run -- --version
